name = "feedback-dashboard"
main = "src/index.ts"
compatibility_date = "2025-01-24"
compatibility_flags = ["nodejs_compat"]

# Workers AI binding
[ai]
binding = "AI"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "feedback-db"
database_id = "871ebcba-8402-4a46-be6d-f04b551895c7"

# Vectorize index binding for semantic search
[[vectorize]]
binding = "VECTORIZE"
index_name = "feedback-search"

# Workflow for durable feedback processing
[[workflows]]
name = "feedback-processor"
binding = "FEEDBACK_WORKFLOW"
class_name = "FeedbackProcessorWorkflow"

# Observability
[observability]
enabled = true
head_sampling_rate = 1
