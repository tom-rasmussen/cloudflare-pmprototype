<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        input, select {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            color: #1f2937;
            font-size: 2.5em;
            font-weight: bold;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.3em;
            color: #1f2937;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .feedback-grid {
            display: grid;
            gap: 15px;
        }

        .feedback-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }

        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .feedback-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .feedback-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-positive { background: #d1fae5; color: #065f46; }
        .badge-negative { background: #fee2e2; color: #991b1b; }
        .badge-neutral { background: #e5e7eb; color: #374151; }
        .badge-critical { background: #fecaca; color: #7f1d1d; }
        .badge-high { background: #fed7aa; color: #92400e; }
        .badge-medium { background: #fef3c7; color: #78350f; }
        .badge-low { background: #dbeafe; color: #1e3a8a; }

        .feedback-content {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .feedback-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #6b7280;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .bar {
            height: 30px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        .bar:hover {
            transform: scaleX(1.02);
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        #notification.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Product Feedback Dashboard</h1>
            <p class="subtitle">Aggregate feedback analysis powered by Cloudflare Workers AI</p>
        </header>

        <div class="controls">
            <button class="btn btn-primary" onclick="generateMockData()">üé≤ Generate Mock Data</button>
            <button class="btn btn-secondary" onclick="loadAnalytics()">üîÑ Refresh</button>
            <input type="text" id="searchQuery" class="search-box" placeholder="Semantic search...">
            <button class="btn btn-primary" onclick="performSearch()">üîç Search</button>
            <select id="productFilter" onchange="loadAnalytics()">
                <option value="">All Products</option>
                <option value="CloudFlow Pro">CloudFlow Pro</option>
                <option value="DataSync Plus">DataSync Plus</option>
                <option value="AnalyticsPro">AnalyticsPro</option>
            </select>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="charts-grid" id="chartsGrid">
            <!-- Charts will be loaded here -->
        </div>

        <div class="chart-card">
            <h3 class="chart-title">Recent Feedback</h3>
            <div class="feedback-grid" id="feedbackGrid">
                <!-- Feedback items will be loaded here -->
            </div>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        const API_BASE = window.location.origin;

        function showNotification(message, type = 'info') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = 'show';
            setTimeout(() => notif.className = '', 3000);
        }

        async function generateMockData() {
            try {
                showNotification('Generating mock data...');
                const response = await fetch(`${API_BASE}/api/mock/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count: 20 })
                });
                const result = await response.json();
                showNotification('Mock data generated! Refresh in a few seconds...');
                setTimeout(loadAnalytics, 3000);
            } catch (error) {
                showNotification('Error generating mock data', 'error');
            }
        }

        async function loadAnalytics() {
            const product = document.getElementById('productFilter').value;
            const url = product ? `${API_BASE}/api/analytics?product=${product}` : `${API_BASE}/api/analytics`;

            try {
                const response = await fetch(url);
                const { data } = await response.json();

                renderStats(data.summary);
                renderCharts(data);
                await loadFeedback();
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        function renderStats(summary) {
            const statsGrid = document.getElementById('statsGrid');
            const sentimentPercent = Math.round(summary.average_sentiment * 100);
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Feedback</div>
                    <div class="stat-value">${summary.total}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Sentiment</div>
                    <div class="stat-value">${sentimentPercent}%</div>
                </div>
            `;
        }

        function renderCharts(data) {
            const chartsGrid = document.getElementById('chartsGrid');
            
            chartsGrid.innerHTML = `
                <div class="chart-card">
                    <h3 class="chart-title">By Sentiment</h3>
                    ${renderBarChart(data.sentiment, 'sentiment')}
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">By Category</h3>
                    ${renderBarChart(data.categories, 'category')}
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">By Priority</h3>
                    ${renderBarChart(data.priorities, 'priority')}
                </div>
                <div class="chart-card">
                    <h3 class="chart-title">By Source</h3>
                    ${renderBarChart(data.sources, 'source')}
                </div>
            `;
        }

        function renderBarChart(data, key) {
            if (!data || data.length === 0) return '<p>No data available</p>';
            
            const max = Math.max(...data.map(d => d.count));
            return data.map(item => {
                const width = (item.count / max) * 100;
                return `
                    <div class="bar" style="width: ${width}%">
                        <div class="bar-label">
                            <span>${item[key]}</span>
                            <span>${item.count}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function loadFeedback() {
            const product = document.getElementById('productFilter').value;
            const url = product 
                ? `${API_BASE}/api/feedback?product=${product}&limit=20` 
                : `${API_BASE}/api/feedback?limit=20`;

            try {
                const response = await fetch(url);
                const { data } = await response.json();
                renderFeedback(data);
            } catch (error) {
                console.error('Error loading feedback:', error);
            }
        }

        function renderFeedback(items) {
            const grid = document.getElementById('feedbackGrid');
            
            if (!items || items.length === 0) {
                grid.innerHTML = '<p style="text-align:center;color:#666;">No feedback items found. Click "Generate Mock Data" to get started.</p>';
                return;
            }

            grid.innerHTML = items.map(item => `
                <div class="feedback-card">
                    <div class="feedback-header">
                        <div>
                            <div class="feedback-title">${escapeHtml(item.title || 'No title')}</div>
                            <div class="feedback-meta">
                                <span class="badge badge-${item.sentiment}">${item.sentiment}</span>
                                <span class="badge badge-${item.priority}">${item.priority}</span>
                                <span class="badge">${item.category}</span>
                                <span class="badge">${item.source}</span>
                            </div>
                        </div>
                    </div>
                    <div class="feedback-content">${escapeHtml(item.content.substring(0, 200))}${item.content.length > 200 ? '...' : ''}</div>
                    <div class="feedback-footer">
                        <span>üë§ ${escapeHtml(item.author || 'Anonymous')}</span>
                        <span>üìÖ ${new Date(item.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            if (!query) return;

            try {
                showNotification('Searching...');
                const response = await fetch(`${API_BASE}/api/feedback/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, limit: 10 })
                });
                const { results } = await response.json();
                renderFeedback(results);
                showNotification(`Found ${results.length} results`);
            } catch (error) {
                showNotification('Search error', 'error');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key for search
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Load analytics on page load
        loadAnalytics();
    </script>
</body>
</html>
